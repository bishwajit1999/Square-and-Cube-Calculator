<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    hr {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Student Filter & Sort App</h2>

  <input type="text" id="name" placeholder="Student Name" />
  <input type="number" id="marks" placeholder="Marks" />
  <button onclick="addStudent()">Add Student</button>
  <button onclick="processStudents()">Process Students</button>

  <div id="output"></div>

  <script>
    const students = [];

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const marks = parseFloat(document.getElementById("marks").value);

      if (name && !isNaN(marks)) {
        students.push({ name, marks });
        document.getElementById("output").innerHTML += `<p>Added: ${name} (${marks} marks)</p>`;
        document.getElementById("name").value = "";
        document.getElementById("marks").value = "";
      } else {
        alert("Please enter valid name and marks.");
      }
    }

    function processStudents() {
      const result = students
        .filter(student => student.marks > 60)
        .sort((a, b) => b.marks - a.marks)
        .map(student => student.name);

      document.getElementById("output").innerHTML += `<hr><strong>Filtered & Sorted Names:</strong><br>${result.join(", ")}`;
    }
  </script>

</body>
</html>
